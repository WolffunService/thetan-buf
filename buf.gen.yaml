version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/WolffunService/thetan-buf/gen
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: gen/go
    opt: paths=source_relative
  - plugin: buf.build/grpc/go
    out: gen/go
    opt: paths=source_relative
  - plugin: buf.build/bufbuild/connect-go
    out: gen/go
    opt: paths=source_relative

  - plugin: buf.build/grpc/csharp:v1.54.2
    out: gen/csharp
  - plugin: buf.build/protocolbuffers/csharp:v23.0
    out: gen/csharp
