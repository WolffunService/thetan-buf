version: v1
managed:
  enabled: true
plugins:
  # Generate for Go
  - plugin: buf.build/protocolbuffers/go:v1.30.0
    out: gen/go
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc/go
    out: gen/go
    opt:
      - paths=source_relative

  # Generate for CSharp
  - plugin: buf.build/grpc/csharp:v1.54.2
    out: gen/csharp
  - plugin: buf.build/protocolbuffers/csharp:v21.12
    out: gen/csharp
