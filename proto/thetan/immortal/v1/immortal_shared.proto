syntax = "proto3";

package thetan.immortal.v1;

option go_package = "thetan-buf/gen/go/thetan/immortal/v1;thetan_immortal_v1";
option csharp_namespace = "Thetan.Immortal.V1";

message Hero {
  string heroID = 1;
  int32 skinID = 2;
  int32 level = 3;
  int32 type = 4;
}

message Skill {
  uint32 skillID = 1;
  int32 level = 2;
}

message PlayerInfoMatchProto {
  string playerID = 1;
  string playerName = 2;
  int32 avatarID = 3;
  int32 frameID = 4;
  int32 nameColorID = 5;
  int32 battleCount = 6;
  string partyID = 7;
  int32 trophyRank = 8 [deprecated=true];
  int32 trophySearch = 9 [deprecated=true];
  int32 rank = 10 [deprecated=true];
  Hero hero = 11;
  repeated Skill skills = 12;
  int32 botBrain = 13 [deprecated=true]; // default value is human
  repeated int32 regions = 14;
  Arena arena = 15;
  double winRate = 16;
  int32 timeZone = 17;
}

enum Arena
{
  NONE = 0;
  TRAINEE = 1;
  APPERENTICE = 2;
  PATHFINDER = 3;
  FIGHTER = 4;
  ELITE = 5;
  MASTER = 6;
  HERO = 7;
  LEGEND = 8;
  IMMORTAL = 9;
  DEMIGOD = 10;
}