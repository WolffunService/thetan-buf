syntax = "proto3";

package thetan.multiplayer.rivals.v1;

option go_package = "thetan-buf/gen/go/thetan/multiplayer/rivals/v1;thetan_multiplayer_rivals_v1";
option csharp_namespace = "Thetan.Multiplayer.Rivals.V1";

service RivalsMultiplayerService {
  rpc GetLastOnline (GetLastOnlineRequest) returns (GetLastOnlineResponse) {}
}

message GetLastOnlineRequest {
    repeated string userIDs = 1;
}

message GetLastOnlineResponse {
    repeated LastOnline lastOnlines = 1;
}

message LastOnline {
    string userID = 1;
    int64 lastOnline = 2;
}