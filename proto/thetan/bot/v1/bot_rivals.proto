syntax = "proto3";

package thetan.rivals.v1;

option go_package = "thetan-buf/gen/go/thetan/bot/v1;thetan_bot_v1";
option csharp_namespace = "Thetan.Bot.V1";

service BotRivalsService {
    rpc SearchLobbyBots(SearchLobbyBotsRequest) returns (SearchLobbyBotsResponse) {}
}

message SearchLobbyBotsRequest {
    string townID = 1;
    string countryCode = 2;
    int32 amount = 3;
}

message SearchLobbyBotsResponse {
    repeated BotInfo bots = 1;
}

enum SpenderType {
    SPENDER_TYPE_NONE = 0;
    SPENDER_TYPE_SPENDER = 1;
}

message BotInfo {
    string botID = 1;
    int64 expiresAt = 2;
    SpenderType spenderType = 3;
}