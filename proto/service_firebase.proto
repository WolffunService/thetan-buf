syntax = "proto3";

import "google/protobuf/empty.proto";

option go_package = "./srvfirebase";

package services;

service FirebaseService {
  rpc TrackPlayerStat (TrackPlayerStatRequest) returns (google.protobuf.Empty) {}
}

message TrackPlayerStatRequest {
  string userId = 1;
  string statName = 2;
  string statValue = 3;
}